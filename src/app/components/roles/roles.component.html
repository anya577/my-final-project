<p>roles works!</p>

<div class="row">

    <div class="col-3">
        <p>{{firstName}}</p>
    </div>
    <div class="col-3">
        
<p>{{version}}</p>
    </div>
    <div class="col-3">
        <p>{{currentDate}}</p>
    </div>
    <div class="col-3">
        {{selectedCities}}
    </div>
</div>

<div class="row">
    <div class="col-3">
        <input type="text" [value]="firstName" class="form-control"/>
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="firstName"/>
    </div>
    <div class="col-3">
        <input [type]="inputType" />
    </div>
    <div class="col-3">
        <select [(ngModel)]="selectedCities">
            <option value="TB">Tbilisi</option>
            <option value="BT">Batumi</option>
            <option value="RU">Rustavi</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="showWelcomeAlert()">Show Alert</button>
    </div>

    <div class="col-3">
        <button class="btn btn-success" (click)="showMessage('Welcome1')">Show Alert</button>
    </div>

    <div class="col-3">
        <button class="btn btn-success" (click)="showMessage('Welcome2')">Show Alert</button>
    </div>
    

</div>
