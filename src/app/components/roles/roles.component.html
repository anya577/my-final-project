<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of idList">
                    <td >{{role.idList+1}}</td>
                    <td>{{role.title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
